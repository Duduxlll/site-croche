<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Artes em Crochê</title>
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/notificacao.css">
</head>
<body>

  <div class="container-cadastro">
    <h1>Cadastro</h1>
    <form id="form-cadastro">
  <input type="text" placeholder="Nome completo" required>

  <div class="grupo-email">
    <input type="email" id="email" placeholder="E-mail" required>
    <button type="button" id="enviar-codigo">Enviar código</button>
  </div>
  <input type="text" placeholder="Código recebido por e-mail" required>
  <input type="tel" placeholder="Telefone" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required>
  <button type="submit">Cadastrar</button>
  <p>Já tem conta? <a href="login.html">Fazer login</a></p>
</form>

  </div>

  <script src="js/cadastro.js"></script>
  <script src="js/notificacao.js"></script>

  <div id="notificacoes-container"></div>

</body>
</html>
